    <div class="m-5 pb-5, text-secondary" style="height:400px;background-color:white">
        <h1 class="text-info">Contact me</h1>
        <div class="col col-sm-2 col-md-2 col-lg-4 col-xl-4"></div>
            <div class="col col-sm-10 col-md-8 col-lg-8 col-xl-8"> 
                <form>
                    <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                    <div class="form-group"></div>
                    <label for="">Select message option</label>
                    <select class="custom-select">
                        <div class="form-group"></div>
                        <option selected>--select option--</option>
                        <option value="1">Further questions</option>
                        <option value="2">Problem with the website</option>
                        <option value="3">Other</option>
                    </select>
                    </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Message</label>
                            <textarea class="col col-sm-12 col-md-12 col-lg-12 col-xl-10, form-control" rows="9" placeholder="Enter text here" required></textarea>
                            <div class="form-group"></div>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
